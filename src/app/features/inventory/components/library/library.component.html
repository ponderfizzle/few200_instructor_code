<div class="line-content">
  <ol>
    <li *ngFor="let item of (mediaLibrary$ | async)">
      <div class="form-check">
        <input class="form-check-input"
               [checked]="item.onLoan==true"
               type="checkbox"
               value=""
               id="flexCheckDefault">
        <label class="form-check-label"
               for="flexCheckDefault">
          Title: {{item?.title}}, Release Date: {{item?.releaseDate}}, Cost: {{item?.cost}}, Format: {{item?.format}}
        </label>
      </div>
    </li>
  </ol>
</div>
